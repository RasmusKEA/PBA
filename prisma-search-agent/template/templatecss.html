<!DOCTYPE html>
<html>

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <style>
        /* Inline CSS goes here */
        body {
            margin: 0;
            padding: 0;
            font-family: Arial, sans-serif;
            background-color: #f0f0f0;
            background: #f0f0f0;
        }

        .container {
            max-width: 600px;
            margin: 0 auto;
            padding: 20px;
            background-color: #ffffff;
        }

        .logo {
            text-align: center;
        }

        .logo img {
            max-width: 100%;
            height: auto;
        }

        hr {
            border: 1px solid #ccc;
        }

        .product-grid {
            display: grid;
            grid-template-columns: repeat(3, 1fr);
            gap: 20px;
        }

        .product {
            text-align: center;
        }

        .product img {
            max-width: 125px;
            height: auto;
        }

        .centered-text {
            text-align: center;
            font-size: 18px;
        }

        .italic-text {
            display: flex;
            justify-content: center;
            width: 60%;
            font-style: italic;
            font-size: 14px;
            text-align: center;
        }
    </style>
</head>

<body>
    <div class="container">
        <div class="logo">
            <a href="https://anotherslegacy.dk">
                <img src="https://d3k81ch9hvuctc.cloudfront.net/company/W7wZ4d/images/7b0d4bad-ff12-409c-a01a-c686b870c7f7.png"
                    alt="Logo">
            </a>
        </div>
        <hr>
        <div class="product-grid">
            <div class="product">
                <a href="https://example.com/redirect1">
                    <img src="https://cdn.shopify.com/s/files/1/0627/5927/2676/products/IMG_0076-2_9af9af25-e90a-48e2-9321-d8f77ce39ec3.jpg?v=1691836181"
                        alt="Product 1">
                </a>
            </div>

            <div class="product">
                <a href="https://example.com/redirect1">
                    <img src="https://cdn.shopify.com/s/files/1/0627/5927/2676/products/IMG_0076-2_9af9af25-e90a-48e2-9321-d8f77ce39ec3.jpg?v=1691836181"
                        alt="Product 1">
                </a>
            </div>

            <div class="product">
                <a href="https://example.com/redirect1">
                    <img src="https://cdn.shopify.com/s/files/1/0627/5927/2676/products/IMG_0076-2_9af9af25-e90a-48e2-9321-d8f77ce39ec3.jpg?v=1691836181"
                        alt="Product 1">
                </a>
            </div>
        </div>
        <hr>
        <div class="centered-text">
            Kom forbi vores showroom og prøv vores smykker eller gå på opdagelse i vores unikke smykke univers på vores
            hjemmeside.
        </div>
        <br>
        <br>
        <div class="italic-text">
            Psst.. Husk at vi ofte kun har ét af hvert smykke.. Så vær' hurtig hvis du finder det du drømmer om.
        </div>
    </div>
</body>

</html>
